<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
</head>
<body>
    <div th:each="pedido : ${pedidos}" style="margin-bottom: 20px;">
        <div>Nome do produto: <span th:text="${pedido.nome}"></span> </div>
        <div>Valor: <span th:text="${pedido.valor}">200.00</span></div>
        <div>Data da entrega: <span th:text="${pedido.dataEntrega}">10/10/2010</span></div>
        <div>Produto</div>
        <div>Url do produto <input th:value="${pedido.urlProduto}" readonly/></div>
        <div>Descrição</div>
        <div>
            <textarea th:text="${pedido.descricao}"></textarea>
        </div>
        <div>
            <img th:src="${pedido.urlImagem}" width="100px" height="150px" />
        </div>
    </div>
</body>
</html>
