<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello</title>
</head>
<body>
<div class="container">
    <div class="card mb-3" th:each="pedido : ${pedidos}">
        <div class="card-header alert alert-warning">Nome do produto: <span th:text="${pedido.nome}"></span></div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valor}">200.00</span></div>
                        <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}">10/10/2010</span></div>
                    </div>
                    <div>Produto</div>
                    <div>Url do produto <input class="form-control" th:value="${pedido.urlProduto}" readonly/></div>
                    <div>Descrição</div>
                    <div>
                        <textarea th:text="${pedido.descricao}"></textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
