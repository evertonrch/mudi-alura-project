<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello</title>
</head>
<body>
<div class="container">
    <header>
        <div class="container py-5 bg-light">
            <h1 class="display-4 fw-light">Novo Pedido</h1>
        </div>
    </header>
    <main>
        <div class="card mt-3">
            <form th:object="${requisicaoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Nome do produto"/>
                    <small>Informe o nome do produto.</small><br/>
                    <small class="invalid-feedback" th:errors="*{nomeProduto}" >Error</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="url">Url</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Url do produto"/>
                    <small>Procure em um site o produto que deseja e cole aqui.</small><br/>
                    <small class="invalid-feedback" th:errors="*{urlProduto}">Error</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="imagem">Imagem</label>
                    <input th:field="*{imagemProduto}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Imagem do produto"/>
                    <small>Copie e cole a imagem do produto desejado.</small><br/>
                    <small class="invalid-feedback" th:errors="*{imagemProduto}">Error</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" style="max-height:100px;" placeholder="Adicione detalhes importantes para ajudar o compradpr."></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
</div>

</body>
</html>
